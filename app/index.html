<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CenterLogistic</title>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&family=PT+Sans:wght@400;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <!--header-->
  <header class="header">
    <div class="container">
      <div class="header__inner">
        <img class="header__logo logo" src="images/logo.svg" alt="">
        <nav class="header__menu">
          <a class="header__link active" href="#">Сервис</a>
          <a class="header__link" href="#">Наши клиенты</a>
          <a class="header__link" href="#">Преимущества</a>
          <a class="header__link" href="#">Наша команда</a>
          <a class="header__link" href="#">Новости</a>
          <a class="header__link" href="#">Контакты</a>
        </nav>
      </div>
    </div>
  </header>
  <!--intro-->
  <section class="intro">
    <div class="container">
      <div class="intro__inner">
        <div class="form form--intro">
          <div class="form__header">
            <div class="form__title"> Обратный звонок </div>
            <h3 class="form__text"> Давайте мы Вам позвоним. Заполните форму ниже и мы перезвоним в течение нескольких
              минут</h3>
          </div>
          <div class="form__content">
            <form action="/" method="post">
              <div class="form__group">
                <input class="form__input input--user" type="text" class="form__input" placeholder="Имя">
              </div>
              <div class="form__group">
                <input class="form__input input--phone" type="tel" placeholder="Телефон">
              </div>
              <div class="form__group">
                <input class="form__input input--mail" type="text" class="form__input" placeholder="Почта">
              </div>
              <button class="form__btn btn btn--orange btn--block" type="submit">Жду звонка</button>
            </form>
          </div>
        </div>
        <div class="intro__text">
          <div class="intro__countries">Россия, СНГ, Азия</div>
          <h1 class="intro__title">
            <span class="intro__title-amp">&amp;</span> Trans <br> Logistic</h1>
        </div>
      </div>
    </div>
  </section>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="js/libs.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
